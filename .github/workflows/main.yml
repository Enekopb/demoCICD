name: Mi workflow

on: push

jobs: 
  tareas:
    runs-on: ubuntu-latest
    steps: 
      - name: Bajar codigo
        uses: actions/checkout@v4

      - name: Probar codigo
        run: python3 main.py

      - name: build
        run: docker build -t Enekopb/holamundo .

       - name: run
         run: docker run Enekopb/holamundo
